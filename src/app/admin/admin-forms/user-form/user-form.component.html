<div mat-dialog-title>
    <h1>Add User</h1>
</div>
<form [formGroup] = "UserForm" (ngSubmit)="submitForm()">
<div mat-dialog-content>
   <div class="row">
    <mat-form-field class="example-full-width">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="Ex. Juan Dela Cruz" formControlName="name">
      </mat-form-field>
</div>
<div class="row">

      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Full Address" formControlName="address">
      </mat-form-field>
</div>
<div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Contact Number</mat-label>
        <input matInput placeholder="09xx xxx xxxx" formControlName="number">
      </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="example-full-width">
      <mat-label>Age</mat-label>
      <input matInput placeholder="Age.." formControlName="age">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Gender</mat-label>
      <input matInput placeholder="Gender.." formControlName="gender">
    </mat-form-field>
   
 </div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
