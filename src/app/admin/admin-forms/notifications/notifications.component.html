<div mat-dialog-title>
  <h1>Delette Data</h1>
</div>
<form [formGroup]="UserForm">
  <div mat-dialog-content>
    <h1>Do you really want to delete {{ data.fullname }}?</h1>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="_dialogRef.close()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="delete(data.id)"
    >
      Delete
    </button>
  </div>
</form>
